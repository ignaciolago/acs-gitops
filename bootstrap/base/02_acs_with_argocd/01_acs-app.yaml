---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: advance-cluster-security
  namespace: openshift-gitops
spec:
  generators:
  - clusters: {} 
  template:
    metadata:
      name: advance-cluster-security-{{name}}
    spec:
      project: advance-cluster-security
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/ignaciolago/acs-gitops.git
        targetRevision: acm-acs-eks
        path: resources/rhacs
      destination:
        server: https://kubernetes.default.svc

